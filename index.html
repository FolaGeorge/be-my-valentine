<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff3366;
            --dark: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #fffafa;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.08);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 10;
            transition: all 0.5s ease;
        }

        .img-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 20px;
            margin-bottom: 24px;
        }

        h1 {
            color: var(--dark);
            font-weight: 400;
            font-size: 1.6rem;
            line-height: 1.4;
            letter-spacing: 1px;
        }

        /* Typewriter Styling */
        #typewriter {
            font-size: 1.1rem;
            color: var(--dark);
            line-height: 1.8;
            text-align: left;
            margin-top: 20px;
            min-height: 100px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px; 
            min-height: 150px; 
        }

        button {
            padding: 16px 36px;
            font-size: 0.9rem;
            font-weight: 400;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
        }

        #yesBtn { background: var(--primary); color: white; z-index: 1000; }
        #noBtn { background: #eee; color: #666; transition: left 0.2s ease, top 0.2s ease; }

        .hidden { display: none !important; }
        
        /* Cursor animation */
        .cursor {
            display: inline-block;
            width: 2px;
            background-color: var(--primary);
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="img-container" id="mediaSection">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif" alt="Please?">
        </div>
        
        <h1 id="questionText"> Hi My Cupcake! Will you be my Valentine?ðŸŒ¹</h1>
        
        <div id="typewriter"></div>

        <div class="btn-wrapper" id="buttonSection">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');
        const typewriterElement = document.getElementById('typewriter');

        // EDIT YOUR CUSTOM PARAGRAPHS HERE
        const message = `I am so glad you said yes. 

I do not want to ever get used to the feeling of loving you. 
I want to look at you everyday and feel a fresh wave of renewed love, a love for you as new as the day itself. Will take efforts, but trust I'll put in the work for your sake my woman. 
So thank you for being my Valentine again this year. â¤ï¸`;

        let scale = 1;

        const moveNo = () => {
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            if (scale < 3) { 
                scale += 0.35;
                yesBtn.style.transform = `scale(${scale})`;
            }
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // Typewriter Engine
        function typeWriter(text, i, fnCallback) {
            if (i < text.length) {
                typewriterElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
                setTimeout(function() {
                    typeWriter(text, i + 1, fnCallback)
                }, 50); // Speed of typing
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        yesBtn.addEventListener('click', () => {
            // Success State
            questionText.innerHTML = "My Forever Valentine";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            
            document.getElementById('buttonSection').classList.add('hidden');
            
            // Start the typewriter effect
            typeWriter(message, 0);
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff3366', '#ffffff']
            });
        });
    </script>
</body>
</html>
