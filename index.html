<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Proposal</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #ff2a6d;
            --bg: #fff5f7;
            --text: #2d3436;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 450px;
            transition: all 0.4s ease;
        }

        .image-box img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
            position: relative;
        }

        button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: var(--accent);
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #f1f2f6;
            color: #57606f;
            position: relative; /* Changed from absolute to keep it visible at start */
        }
    </style>
</head>
<body>

    <div class="container" id="card">
        <div class="image-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN96/giphy.gif" alt="proposal">
        </div>
        
        <h1 id="question">Will you be my Valentine? üåπ</h1>

        <div class="btn-wrapper">
            <button id="yesBtn">Yes, I'd love to!</button>
            
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        
        let scale = 1;

        const moveNo = () => {
            // Make button absolute only after the first interaction
            noBtn.style.position = 'absolute';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make "Yes" button grow
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            // LINE 114: EDIT SUCCESS MESSAGE HERE
            question.innerHTML = "Best decision ever! See you soon! ‚ù§Ô∏è";
            
            // LINE 117: EDIT SUCCESS IMAGE HERE
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96Ym96JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif";
            
            noBtn.style.display = 'none';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
